<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="css/moviepage.css">
</head>
<body>
    <section>
            <h1 id="movie-name"></h1>
        <main>
            <img src="" alt="loading" class="lhs">
            <div class="details">
                <span>
                    Release Date: <p id="movie-release-year"></p>
                </span>
    
                <span>
                    Movie Type: <p id="type"></p>
                </span>
                
                <span>
                    Genre: <p id="genre"></p>
                </span>
                <span>
                    Directors: <p id="directors"></p>
                </span>
                <span>
                    Rating: <p id="rating"></p> 
                </span>
                <span>
                    Language:  <p id="language"></p>
                </span>
                
            </div>
        </main>
    
        <div id="rating-box-container">    </div>
    </section>
    <script src="Javascript/moviepage.js"></script>
</body>
</html>
